<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
<div class="container">
    <form method="post" th:action="@{/calculartotal}" class="col-md-6">
        <div class="mb-3">
            <label for="cantidadLlantas" class="form-label">Cantidad de Llantas</label>
            <input name="cantidad" type="number" class="form-control" id="cantidadLlantas" aria-describedby="cantidadHelp">
            <div id="cantidadHelp" class="form-text">Ingrese la cantidad de llantas a comprar</div>
        </div>
        <button type="submit" class="btn btn-primary">Calcular Total</button>
    </form>
</div>
</body>
