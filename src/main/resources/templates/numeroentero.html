<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta 2</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/bootstrap/numeroentero.css}" rel="stylesheet" />
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
</head>
<body>
<nav th:replace="layout::menu"></nav>
<h1>Obteniendo Decenas Y Unidades</h1>
<form action="/numeroentero" method="post" th:object="${numeroModel}">
    <label for="numero">Ingresar un número entero de 3 cifras:</label><br>
    <input type="number" id="numero" name="numero" min="100" max="999" required><br>
    <button type="submit" class="btn btn-outline-info">Mostrar</button>
</form>

<div th:if="${numeroModel}" class="result">
    <p><span class="subrayado">El número ingresado es: </span><span th:text="${numeroModel.numero}"></span></p>
    <p><span class="subrayado">Unidades: </span><span th:text="${numeroModel.unidades}"></span></p>
    <p><span class="subrayado">Decenas: </span><span th:text="${numeroModel.decenas}"></span></p>
</div>
</body>
</html>
